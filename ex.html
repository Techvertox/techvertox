<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bitter&display=swap');

    body {
      padding: 0;
      margin: 0;
      font-family: 'Bitter', serif;
    }

    * {
      box-sizing: border-box;
    }

    #net {
      width: 100%;
      height: 100%;
      position: absolute;
      z-index: 1;
    }

    .content {
      position: absolute;
      z-index: 2;
      left: 50%;
      top: 50%;
      width: 400px;
      height: 150px;
      text-align: center;
      color: #1b0101;
      
      transform: translate(-50%, -50%);
    }

    h1 {
      font-size: 2.5rem;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Vanta.js</h1>
    <h3>Animated website backgrounds in a few lines of code.</h3>
  </div>
  <div id="net"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://www.vantajs.com/dist/vanta.net.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      VANTA.NET({
        el: "#net",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x3fe8ff,
        backgroundColor: 0xf2a52
      });
    });
  </script>
</body>
</html>
