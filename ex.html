<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Card</title>
    <style>
        /* Styles for the card container */
        .card {
            display: flex;
            background-color: #e0f2f1; /* Light blue background color */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Styles for the text content */
        .text-content {
            flex: 1; /* Allow text to grow and take available space */
            padding: 10px;
        }

        /* Styles for the image */
        .card-image {
            flex: 1; /* Allow the image to grow and take available space */
            max-width: 15%;
            height: auto;
            border-radius: 20%;
            height: 50%;
        }

        /* Additional styles for text content */
        h2 {
            font-size: 24px;
            margin-top: 0;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="text-content">
            <h2>Card Title</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla fringilla, lorem eu luctus volutpat,
                velit quam varius nulla, vitae pretium sem erat ac ante.</p>
        </div>
        <img class="card-image" src="https://via.placeholder.com/400x300" alt="Card Image">
    </div>
</body>
</html>
