<!DOCTYPE html>
<html>

<head>
    <title>Unique Slider Animation</title>
    <style>
        body {
            height: 100vh;
            background: linear-gradient(90deg, #3498db, #e74c3c);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .slider-thumb::before {
            position: absolute;
            content: "";
            left: 50%;
            top: 50%;
            width: 200px;
            height: 200px;
            background: #130e06;
            border-radius: 50%;
            will-change: border-radius, transform, opacity;
            animation: sliderShape 6s linear infinite;
            display: block;
            z-index: -1;
            transform: translate(-50%, -50%);
        }

        @keyframes sliderShape {
            0%, 100% {
                border-radius: 50%;
                transform: translate3d(0, 0, 0) rotateZ(0.01deg);
            }
            25% {
                border-radius: 40% 60% 50% 50% / 60% 40% 60% 40%;
                transform: translate3d(0, 5px, 0) rotateZ(0.01deg);
                background: #2c2a28;
            }
            50% {
                border-radius: 70% 30% 60% 40% / 30% 60% 40% 70%;
                transform: translate3d(0, 0, 0) rotateZ(0.01deg);
                background: #d35400;
            }
            75% {
                border-radius: 60% 40% 40% 60% / 50% 60% 40% 50%;
                transform: translate3d(0, -5px, 0) rotateZ(0.01deg);
                background: #c0392b;
            }
        }
    </style>
</head>

<body>
    <div class="slider-thumb"></div>
</body>

</html>
